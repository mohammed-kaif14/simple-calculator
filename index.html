<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
 <h1>Calculator</h1>
 <div class="calculator">
  <div class="input">
    <input type="text" id="display" class="display">
  </div>
  <div class="numbers">
   <div class="first-row">
    <button onclick="appendtoDisplay('7')">7</button>
    <button onclick="appendtoDisplay('8')">8</button>
    <button onclick="appendtoDisplay('9')">9</button>
    <button onclick="appendtoDisplay('+')" class="orange">+</button>
   </div>
   <div class="second-row">
    <button onclick="appendtoDisplay('4')">4</button>
    <button onclick="appendtoDisplay('5')">5</button>
    <button onclick="appendtoDisplay('6')">6</button>
    <button onclick="appendtoDisplay('-')" class="orange">-</button>
   </div>
    <div class="third-row">
      <button onclick="appendtoDisplay('1')">1</button>
    <button onclick="appendtoDisplay('2')">2</button>
    <button onclick="appendtoDisplay('3')">3</button>
    <button onclick="appendtoDisplay('*')" class="orange">X</button>
  </div>
   <div class="Fourth-row">
    <button onclick="appendtoDisplay('0')">0</button>
    <button onclick="appendtoDisplay('.')">.</button>
    <button onclick="appendtoDisplay('00')">00</button>
    <button onclick="appendtoDisplay('/')" class="orange">/</button>
   </div>
   <div class="fifth-row">
    <button onclick="cleardisplay()">AC</button>
    <button onclick="deletenum()">DE</button>
    <button onclick="calculate()" class="orange">=</button>
    <button onclick="percentage()" class="orange">%</button>
   </div>

  </div>
 </div>

  <script src="main.js">

  </script>
</body>
</html>
